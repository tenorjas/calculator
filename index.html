<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="row_1">
        <button type="button" name="clear" id = "clear" onclick="clearScreen">C</button>
        <input readonly id="display">
      </div> <!-- end row 1 -->
      <div class="row">
        <button type="button" name="7" class="number" id="7" onclick="clickDigit(this.id)">7</button>
        <button type="button" name="8" class="number" id="8" onclick="clickDigit(this.id)">8</button>
        <button type="button" name="9" class="number" id="9" onclick="clickDigit(this.id)">9</button>
        <button type="button" name="divide" class="operator" id="divide">/</button>
      </div>
      <div class="row">
        <button type="button" name="4" class="number" id="4" onclick="clickDigit(this.id)">4</button>
        <button type="button" name="5" class="number" id="5" onclick="clickDigit(this.id)">5</button>
        <button type="button" name="6" class="number" id="6" onclick="clickDigit(this.id)">6</button>
        <button type="button" name="multiply" class="operator" id="multiply">X</button>
      </div>
      <div class="row">
        <button type="button" name="1" class="number" id="1" onclick="clickDigit(this.id)">1</button>
        <button type="button" name="2" class="number" id="2" onclick="clickDigit(this.id)">2</button>
        <button type="button" name="3" class="number" id="3" onclick="clickDigit(this.id)">3</button>
        <button type="button" name="minus" class="operator" id="minus">-</button>
      </div>
      <div class="row">
        <button type="button" name="0" class="number" id="0" onclick="clickDigit(this.id)">0</button>
        <button type="button" name="decimal" id="decimal">.</button>
        <button type="button" name="equals" id="equals">=</button>
        <button type="button" name="plus" class="operator" id="plus">+</button>
      </div>

    </div> <!-- end wrapper -->

    <script src="main.js"></script>
  </body>
</html>
